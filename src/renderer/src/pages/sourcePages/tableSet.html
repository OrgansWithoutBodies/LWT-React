<body>
  <div
    id="overDiv"
    style="position: absolute; visibility: hidden; z-index: 1000"
  ></div>
  <h4>
    <img
      class="lwtlogo"
      src="img/lwt_icon.png"
      title="LWT - Current Table Set: Default Table Set"
      alt="LWT - Current Table Set: Default Table Set"
    />LWT
  </h4>
  <h3>Select, Create or Delete a Table Set</h3>
  <p>&nbsp;</p>
  <table class="tab1" style="width: auto" cellspacing="0" cellpadding="5">
    <tbody>
      <tr>
        <th class="th1 center">Select</th>
        <td class="td1">
          <form
            name="f1"
            class="inline"
            action="/table_set_management.php"
            method="post"
          >
            <p>
              Table Set:
              <select name="prefix">
                <option value="-" selected="selected">[Choose...]</option>
                <option value="">Default Table Set</option>
              </select>
            </p>
            <p class="right">
              &nbsp;<br /><input
                type="submit"
                name="op"
                value="Start LWT with selected Table Set"
              />
            </p>
          </form>
        </td>
      </tr>

      <tr>
        <th class="th1 center">Create</th>
        <td class="td1">
          <form
            name="f2"
            class="inline"
            action="/table_set_management.php"
            method="post"
            onsubmit="return check_table_prefix(document.f2.newpref.value);"
          >
            <p>
              New Table Set:
              <input
                type="text"
                name="newpref"
                value=""
                maxlength="20"
                size="{20}"
              />
            </p>
            <p class="right">
              &nbsp;<br /><input
                type="submit"
                name="op"
                value="Create New Table Set &amp; Start LWT"
              />
            </p>
          </form>
        </td>
      </tr>

      <tr>
        <th class="th1 center">Delete</th>
        <td class="td1">
          <form
            name="f3"
            class="inline"
            action="/table_set_management.php"
            method="post"
            onsubmit="if (document.f3.delpref.selectedIndex > 0) { return confirm('\n*** DELETING TABLE SET: ' + document.f3.delpref.options[document.f3.delpref.selectedIndex].text + ' ***\n\n*** ALL DATA IN THIS TABLE SET WILL BE LOST! ***\n\n*** ARE YOU SURE ?? ***'); } else { return true; }"
          >
            <p>
              Table Set:
              <select name="delpref">
                <option value="-" selected="selected">[Choose...]</option>
              </select>
              <br />
              (You cannot delete the Default Table Set.)
            </p>
            <p class="right">
              &nbsp;<br /><span class="red2"
                >YOU MAY LOSE DATA - BE CAREFUL: &nbsp; &nbsp; &nbsp;</span
              ><input type="submit" name="op" value="DELETE Table Set" />
            </p>
          </form>
        </td>
      </tr>

      <tr>
        <td class="td1 right" colspan="2">
          <input type="button" value="<< Back"
          selectedlocation.href='index.php';" />
        </td>
      </tr>
    </tbody>
  </table>
</body>
