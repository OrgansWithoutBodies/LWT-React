  <h4>Edit Term</h4>
  <script
    type="text/javascript"
    src="js/unloadformcheck.js"
    charset="utf-8"
  ></script>
  <form
    name="editword"
    class="validate"
    action="/edit_words.php#rec19517"
    method="post"
  >
    <input type="hidden" name="WoID" value="19517" />
    <input type="hidden" name="WoLgID" id="langfield" value="2" />
    <input type="hidden" name="WoOldStatus" value="1" />
    <table class="tab3" cellspacing="0" cellpadding="5">
      <tbody>
        <tr>
          <td class="td1 right">Language:</td>
          <td class="td1">Chinese</td>
        </tr>
        <tr title="Normally only change uppercase/lowercase here!">
          <td class="td1 right">Term:</td>
          <td class="td1">
            <input
              class="notempty setfocus checkoutsidebmp"
              data_info="Term"
              type="text"
              name="WoText"
              id="wordfield"
              value="首长"
              maxlength="250"
              size="{40}"
            />
            <img
              src="icn/status-busy.png"
              title="Field must not be empty"
              alt="Field must not be empty"
            />
          </td>
        </tr>
        <tr>
          <td class="td1 right">Translation:</td>
          <td class="td1">
            <textarea
              class="textarea-noreturn checklength checkoutsidebmp"
              data_maxlength="500"
              data_info="Translation"
              name="WoTranslation"
              cols="40"
              rows="3"
            >
Chief, senior official</textarea
            >
          </td>
        </tr>
        <tr>
          <td class="td1 right">Tags:</td>
          <td class="td1">
            <ul
              id="termtags"
              class="tagit ui-widget ui-widget-content ui-corner-all"
            >
              <li class="tagit-new">
                <span
                  role="status"
                  aria-live="polite"
                  class="ui-helper-hidden-accessible"
                ></span
                ><input
                  type="text"
                  maxlength="20"
                  size="{20}"
                  class="ui-widget-content ui-autocomplete-input"
                  autocomplete="off"
                />
              </li>
            </ul>
          </td>
        </tr>
        <tr>
          <td class="td1 right">Romaniz.:</td>
          <td class="td1">
            <input
              type="text"
              class="checkoutsidebmp"
              data_info="Romanization"
              name="WoRomanization"
              maxlength="100"
              size="{40}"
              value="Shǒuzhǎng"
            />
          </td>
        </tr>
        <tr>
          <td class="td1 right">Sentence<br />Term in {...}:</td>
          <td class="td1">
            <textarea
              class="textarea-noreturn checklength checkoutsidebmp"
              data_maxlength="1000"
              data_info="Sentence"
              name="WoSentence"
              cols="40"
              rows="3"
            >
&lt;br /&gt;
&lt;b&gt;Deprecated&lt;/b&gt;:  str_replace(): Passing null to parameter #3 ($subject) of type array|string is deprecated in &lt;b&gt;/lwt/utilities.inc.php&lt;/b&gt; on line &lt;b&gt;2150&lt;/b&gt;&lt;br /&gt;
</textarea
            >
          </td>
        </tr>
        <tr>
          <td class="td1 right">Status:</td>
          <td class="td1">
            <span class="status1" title="Learning"
              >&nbsp;<input
                type="radio"
                name="WoStatus"
                value="1"
                checked="checked"
              />1&nbsp;</span
            >
            <span class="status2" title="Learning"
              >&nbsp;<input
                type="radio"
                name="WoStatus"
                value="2"
              />2&nbsp;</span
            >
            <span class="status3" title="Learning"
              >&nbsp;<input
                type="radio"
                name="WoStatus"
                value="3"
              />3&nbsp;</span
            >
            <span class="status4" title="Learning"
              >&nbsp;<input
                type="radio"
                name="WoStatus"
                value="4"
              />4&nbsp;</span
            >
            <span class="status5" title="Learned"
              >&nbsp;<input
                type="radio"
                name="WoStatus"
                value="5"
              />5&nbsp;</span
            >
            <span class="status99" title="Well Known"
              >&nbsp;<input
                type="radio"
                name="WoStatus"
                value="99"
              />WKn&nbsp;</span
            >
            <span class="status98" title="Ignored"
              >&nbsp;<input
                type="radio"
                name="WoStatus"
                value="98"
              />Ign&nbsp;</span
            >
          </td>
        </tr>
        <tr>
          <td class="td1 right" colspan="2">
            &nbsp; Lookup Term:
            <span
              class="click"
              selectedtranslateWord2('https://dict.naver.com/linedict/zhendict/dict.html#/cnen/search?query=###',document.forms['editword'].WoText);"
              >Dict1</span
            >
            <span
              class="click"
              selectedtranslateWord2('http://chinesedictionary.mobi/?handler=QueryWorddict&amp;mwdqb=###',document.forms['editword'].WoText);"
              >Dict2</span
            >
            <span
              class="click"
              selectedtranslateWord2('http://translate.google.com/?ie=UTF-8&amp;sl=zh&amp;tl=en&amp;text=###',document.forms['editword'].WoText);"
              >GTr</span
            >
            | Sent.:
            <span
              class="click"
              selectedtranslateSentence2('http://translate.google.com/?ie=UTF-8&amp;sl=zh&amp;tl=en&amp;text=###',document.forms['editword'].WoSentence);"
              >GTr</span
            >
            &nbsp; &nbsp;

              value="Cancel"
              selected{resetDirty(); location.href='edit_words.php#rec19517';}"
            />
            <input type="submit" name="op" value="Change" />

        </tr>
